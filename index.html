<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Continue to Amazon</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z9XWBVX34H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-Z9XWBVX34H');

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600&family=Space+Grotesk:wght@400;500;600&display=swap");

    :root {
      --ink: #1f2328;
      --muted: #5a6270;
      --accent: #1f4b99;
      --accent-soft: #e6eefb;
      --card: rgba(255, 255, 255, 0.92);
      --outline: rgba(31, 75, 153, 0.2);
      --shadow: 0 18px 50px rgba(20, 24, 40, 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Space Grotesk", system-ui, -apple-system, "Segoe UI", sans-serif;
      padding: 28px 16px;
      text-align: center;
      background: radial-gradient(1200px 600px at 20% -10%, #ffe3c9 0%, transparent 60%),
        radial-gradient(900px 700px at 110% 10%, #c5d7ff 0%, transparent 65%),
        linear-gradient(140deg, #fff2e5 0%, #f5f7ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      position: relative;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      filter: blur(10px);
      opacity: 0.6;
      z-index: 0;
    }

    body::before {
      top: -120px;
      left: -80px;
      background: #ffd6b0;
    }

    body::after {
      bottom: -120px;
      right: -100px;
      background: #cfe0ff;
    }
    
    .container {
      max-width: 480px;
      width: 100%;
      background: var(--card);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.7);
      position: relative;
      z-index: 1;
    }
    
    h2 {
      font-family: "Fraunces", "Space Grotesk", serif;
      font-size: 30px;
      margin-bottom: 16px;
      font-weight: 600;
      color: var(--ink);
    }
    
    p {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      border: 1px solid var(--outline);
      margin-bottom: 16px;
      font-weight: 600;
    }

    
    
    .btn {
      font-size: 18px;
      padding: 16px 32px;
      width: 100%;
      max-width: 360px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 12px 22px rgba(31, 75, 153, 0.25);
      margin: 6px 0;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 26px rgba(31, 75, 153, 0.32);
    }
    
    .btn:active {
      transform: translateY(0);
    }

    .btn.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--outline);
      box-shadow: none;
    }

    .btn.ghost {
      background: transparent;
      color: var(--muted);
      border: 1px dashed rgba(90, 98, 112, 0.4);
      box-shadow: none;
    }
    
    .spinner {
      display: block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(31, 75, 153, 0.2);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .debug {
      display: none;
      margin-top: 20px;
      word-break: break-all;
      font-size: 12px;
      padding: 12px;
      background: rgba(31, 75, 153, 0.08);
      border-radius: 8px;
      color: var(--muted);
      border: 1px solid rgba(31, 75, 153, 0.15);
    }

    .debug.is-visible {
      display: block;
    }
    
    .tip {
      margin-top: 16px;
      font-size: 13px;
      color: var(--muted);
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(31, 75, 153, 0.12);
      border-radius: 10px;
      padding: 10px 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="badge">
      <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M17 10h-1V8a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2Zm-7-2a2 2 0 1 1 4 0v2h-4V8Z" fill="currentColor"/>
      </svg>
      Secure handoff
    </div>
    <h2 id="title">Almost there</h2>
    <p id="message">This quick step opens Amazon in your browser so the link works smoothly.</p>
    <button class="btn" id="btnBrowser">Continue to Amazon</button>
    <div class="tip" id="tip">Tip: If you stay inside Reddit, use the menu to open in your browser.</div>
    <small class="debug" id="dbg"></small>
  </div>
  <noscript>
    <p style="color:#fff; text-align:center; margin-top:20px;">
      JavaScript is required. Use this link:
      <a href="https://www.amazon.com/" style="color:#fff; text-decoration:underline;">Open Amazon</a>
    </p>
  </noscript>

  <script>
    // Get URL parameter
    const params = new URLSearchParams(location.search);
    const rawUrlParam = params.get("url");

    function getRawUrlFromQueryRemainder() {
      const search = location.search || "";
      const marker = "url=";
      const idx = search.indexOf(marker);
      if (idx === -1) return null;
      let tail = search.slice(idx + marker.length);
      const hashIdx = tail.indexOf("#");
      if (hashIdx !== -1) tail = tail.slice(0, hashIdx);
      const debugIdx = tail.indexOf("&debug=");
      if (debugIdx !== -1) tail = tail.slice(0, debugIdx);
      return decodeURIComponent(tail.replace(/\+/g, "%20"));
    }

    let rawUrl = rawUrlParam;
    if (rawUrlParam && params.size > 1) {
      const remainder = getRawUrlFromQueryRemainder();
      if (remainder && /^https?:\/\//i.test(remainder)) {
        rawUrl = remainder;
      }
    }
    
    const AFFILIATE_TAG = "bestdeals202f-20";
    const AFFILIATE_REF = "as_li_ss_tl";
    const fallbackDefault = `https://www.amazon.com/?tag=${AFFILIATE_TAG}&ref=${AFFILIATE_REF}`;
    
    // Allowed Amazon domains (root domains; subdomains allowed)
    const allowedRoots = [
      "amazon.com",
      "amazon.co.uk",
      "amazon.de",
      "amazon.fr",
      "amazon.it",
      "amazon.es",
      "amazon.ca",
      "amazon.com.mx",
      "amazon.com.br",
      "amazon.in",
      "amazon.cn",
      "amazon.co.jp",
      "amazon.com.au"
    ];
    const allowedExact = new Set(["amzn.to"]);

    function isAllowedHost(hostname) {
      const host = hostname.toLowerCase();
      if (allowedExact.has(host)) return true;
      return allowedRoots.some(root => host === root || host.endsWith(`.${root}`));
    }

    // Validate and normalize URL
    let target = fallbackDefault;
    try {
      if (rawUrl) {
        const url = new URL(rawUrl);
        if (url.protocol !== "http:" && url.protocol !== "https:") {
          throw new Error("Invalid protocol");
        }
        if (!isAllowedHost(url.hostname)) {
          throw new Error("Host not allowed");
        }
        if (!url.searchParams.has("tag")) {
          url.searchParams.set("tag", AFFILIATE_TAG);
        }
        if (!url.searchParams.has("ref")) {
          url.searchParams.set("ref", AFFILIATE_REF);
        }
        target = url.toString();
      }
    } catch (e) {
      console.error("URL parsing error:", e);
      target = fallbackDefault;
    }
    
    // Device detection
    const ua = navigator.userAgent || "";
    const isAndroid = /android/i.test(ua);
    const isIOS = /iphone|ipad|ipod/i.test(ua);
    const isMobile = isAndroid || isIOS;
    
    // Get DOM elements
    const btnBrowser = document.getElementById("btnBrowser");
    const dbg = document.getElementById("dbg");
    const title = document.getElementById("title");
    const message = document.getElementById("message");
    const tip = document.getElementById("tip");
    
    // Display info
    if (params.get("debug") === "1") {
      dbg.textContent = target;
      dbg.classList.add("is-visible");
    }
    
    if (isIOS) {
      tip.textContent = "Tip: Tap the share icon and choose “Open in Safari”.";
    } else if (isAndroid) {
      tip.textContent = "Tip: If Amazon opens the app, you can change “Open by default” in Android settings.";
    } else {
      tip.textContent = "Tip: If a popup is blocked, allow it for this page.";
    }
    
    // Open in external browser
    function openInBrowser() {
      if (isAndroid) {
        // Android: open default external browser (avoid in-app webview)
        const url = new URL(target);
        const intent = `intent://${url.host}${url.pathname}${url.search}#Intent;scheme=${url.protocol.replace(":", "")};action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;S.browser_fallback_url=${encodeURIComponent(target)};end`;

        title.textContent = "Opening your browser…";
        message.textContent = "If it stays in Reddit, tap ⋮ and choose “Open in browser”.";

        // Try intent in a new tab first; then fall back to intent navigation.
        const opened = window.open(intent, "_blank", "noopener");
        if (!opened) {
          window.location.href = intent;
        }

        // If still visible, try a direct new-tab open as a last resort.
        setTimeout(() => {
          if (document.visibilityState === "visible") {
            window.open(target, "_blank", "noopener");
          }
        }, 800);
      } else if (isIOS) {
        // iOS: cannot force external Safari from in-app browsers
        title.textContent = "Open in Safari";
        message.textContent = "Tap the share icon and choose “Open in Safari” if it stays in Reddit.";
        window.location.href = target;
        
      } else {
        // Desktop
        title.textContent = "Redirecting…";
        message.textContent = "Opening in your browser.";
        window.location.href = target;
      }
    }

    // Button click handler
    btnBrowser.addEventListener("click", function(e) {
      e.preventDefault();
      openInBrowser();
    });
  </script>
</body>
</html>
