<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opening Amazon…</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 28px 16px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      max-width: 480px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    
    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    button {
      font-size: 18px;
      padding: 16px 32px;
      width: 100%;
      max-width: 360px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    small {
      opacity: 0.7;
      display: block;
      margin-top: 20px;
      word-break: break-all;
      font-size: 12px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    
    .device-info {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2 id="title">Opening Amazon…</h2>
    <p id="message">If nothing happens, tap the button below.</p>
    <button id="btn">Open Amazon</button>
    <div class="device-info" id="device"></div>
    <small id="dbg"></small>
  </div>

  <script>
    // Get URL parameter
    const params = new URLSearchParams(location.search);
    const rawUrl = params.get("url");
    
    // Your affiliate tag (change this to your actual tag)
    const AFFILIATE_TAG = "bestdeals202f-20";
    
    // Fallback default URL
    const fallbackDefault = `https://www.amazon.com/?tag=${AFFILIATE_TAG}`;
    
    // Decode and validate URL
    let target = fallbackDefault;
    try {
      if (rawUrl) {
        target = decodeURIComponent(rawUrl);
        
        // Ensure the URL has the affiliate tag
        const url = new URL(target);
        if (!url.searchParams.has('tag')) {
          url.searchParams.set('tag', AFFILIATE_TAG);
          target = url.toString();
        }
      }
    } catch (e) {
      console.error('URL parsing error:', e);
      target = fallbackDefault;
    }
    
    // Security: only allow Amazon URLs
    if (!/^https?:\/\/(www\.)?amazon\.(com|co\.uk|de|fr|it|es|ca|com\.mx|com\.br|in|cn|co\.jp|com\.au)/i.test(target)) {
      target = fallbackDefault;
    }
    
    // Device detection
    const ua = navigator.userAgent || "";
    const isAndroid = /android/i.test(ua);
    const isIOS = /iphone|ipad|ipod/i.test(ua);
    const isMobile = isAndroid || isIOS;
    
    // Get DOM elements
    const btn = document.getElementById("btn");
    const dbg = document.getElementById("dbg");
    const deviceInfo = document.getElementById("device");
    const title = document.getElementById("title");
    const message = document.getElementById("message");
    
    // Display info
    dbg.textContent = target;
    
    let deviceType = "Desktop/Web Browser";
    if (isAndroid) deviceType = "Android Device";
    else if (isIOS) deviceType = "iOS Device";
    deviceInfo.textContent = `Detected: ${deviceType}`;
    
    // Redirect function
    function openAmazon() {
      if (isAndroid) {
        // Android: Try to open in Amazon app
        const intent = target.replace(/^https?:\/\//i, "intent://") +
          "#Intent;scheme=https;package=com.amazon.mShop.android.shopping;end";
        
        title.textContent = "Opening Amazon App…";
        message.textContent = "Launching the Amazon app on your Android device.";
        
        // Try app first
        window.location.href = intent;
        
        // Fallback to browser after short delay
        setTimeout(() => {
          window.location.href = target;
        }, 1500);
        
      } else if (isIOS) {
        // iOS: Use universal link (will open app if installed)
        title.textContent = "Opening Amazon…";
        message.textContent = "Opening in Amazon app or browser.";
        
        window.location.href = target;
        
      } else {
        // Desktop: Just open the link
        title.textContent = "Redirecting to Amazon…";
        message.textContent = "Opening Amazon in your browser.";
        
        window.location.href = target;
      }
    }
    
    // Button click handler
    btn.addEventListener("click", function(e) {
      e.preventDefault();
      openAmazon();
    });
    
    // Auto-redirect after short delay
    // (Some platforms block instant redirects, so we wait a moment)
    setTimeout(openAmazon, 200);
  </script>
</body>
</html>
