<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Open in Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 28px 16px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      max-width: 480px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    
    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .btn {
      font-size: 18px;
      padding: 16px 32px;
      width: 100%;
      max-width: 360px;
      background: white;
      color: #4550b5;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin: 6px 0;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }

    .btn.secondary {
      background: transparent;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: none;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    small {
      opacity: 0.7;
      display: block;
      margin-top: 20px;
      word-break: break-all;
      font-size: 12px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    
    .device-info {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2 id="title">Open in your browser</h2>
    <p id="message">Reddit’s in-app browser often blocks automatic redirects. Tap below to open in your default browser.</p>
    <button class="btn" id="btnBrowser">Open in Browser</button>
    <button class="btn secondary" id="btnApp">Open in Amazon App</button>
    <button class="btn secondary" id="btnCopy">Copy Link</button>
    <div class="device-info" id="device"></div>
    <small id="dbg"></small>
  </div>
  <noscript>
    <p style="color:#fff; text-align:center; margin-top:20px;">
      JavaScript is required. Use this link:
      <a href="https://www.amazon.com/" style="color:#fff; text-decoration:underline;">Open Amazon</a>
    </p>
  </noscript>

  <script>
    // Get URL parameter
    const params = new URLSearchParams(location.search);
    const rawUrl = params.get("url");
    
    // Your affiliate tag (change this to your actual tag)
    const AFFILIATE_TAG = "bestdeals202f-20";
    
    // Fallback default URL
    const fallbackDefault = `https://www.amazon.com/?tag=${AFFILIATE_TAG}`;
    
    // Allowed Amazon domains (root domains; subdomains allowed)
    const allowedRoots = [
      "amazon.com",
      "amazon.co.uk",
      "amazon.de",
      "amazon.fr",
      "amazon.it",
      "amazon.es",
      "amazon.ca",
      "amazon.com.mx",
      "amazon.com.br",
      "amazon.in",
      "amazon.cn",
      "amazon.co.jp",
      "amazon.com.au"
    ];
    const allowedExact = new Set(["amzn.to"]);

    function isAllowedHost(hostname) {
      const host = hostname.toLowerCase();
      if (allowedExact.has(host)) return true;
      return allowedRoots.some(root => host === root || host.endsWith(`.${root}`));
    }

    // Validate and normalize URL
    let target = fallbackDefault;
    try {
      if (rawUrl) {
        const url = new URL(rawUrl);
        if (url.protocol !== "http:" && url.protocol !== "https:") {
          throw new Error("Invalid protocol");
        }
        if (!isAllowedHost(url.hostname)) {
          throw new Error("Host not allowed");
        }
        if (!url.searchParams.has("tag")) {
          url.searchParams.set("tag", AFFILIATE_TAG);
        }
        target = url.toString();
      }
    } catch (e) {
      console.error("URL parsing error:", e);
      target = fallbackDefault;
    }
    
    // Device detection
    const ua = navigator.userAgent || "";
    const isAndroid = /android/i.test(ua);
    const isIOS = /iphone|ipad|ipod/i.test(ua);
    const isMobile = isAndroid || isIOS;
    
    // Get DOM elements
    const btnBrowser = document.getElementById("btnBrowser");
    const btnApp = document.getElementById("btnApp");
    const btnCopy = document.getElementById("btnCopy");
    const dbg = document.getElementById("dbg");
    const deviceInfo = document.getElementById("device");
    const title = document.getElementById("title");
    const message = document.getElementById("message");
    
    // Display info
    dbg.textContent = target;
    
    let deviceType = "Desktop/Web Browser";
    if (isAndroid) deviceType = "Android Device";
    else if (isIOS) deviceType = "iOS Device";
    deviceInfo.textContent = `Detected: ${deviceType}`;
    
    // Open in external browser
    function openInBrowser() {
      if (isAndroid) {
        // Android: try to open in Chrome (external browser)
        const url = new URL(target);
        const intent = `intent://${url.host}${url.pathname}${url.search}#Intent;scheme=${url.protocol.replace(":", "")};package=com.android.chrome;end`;

        title.textContent = "Opening your browser…";
        message.textContent = "If nothing happens, use the menu and tap “Open in browser”.";

        const fallbackTimer = setTimeout(() => {
          window.location.href = target;
        }, 1500);

        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === "hidden") {
            clearTimeout(fallbackTimer);
          }
        }, { once: true });

        window.location.href = intent;
        
      } else if (isIOS) {
        // iOS: cannot force external Safari from in-app browsers
        title.textContent = "Open in Safari";
        message.textContent = "Tap the share icon and choose “Open in Safari” if it stays in Reddit.";
        window.location.href = target;
        
      } else {
        // Desktop
        title.textContent = "Redirecting…";
        message.textContent = "Opening in your browser.";
        window.location.href = target;
      }
    }

    // Open Amazon app directly (Android intent / iOS universal link)
    function openInApp() {
      if (isAndroid) {
        const url = new URL(target);
        const intent = `intent://${url.host}${url.pathname}${url.search}#Intent;scheme=${url.protocol.replace(":", "")};package=com.amazon.mShop.android.shopping;end`;
        title.textContent = "Opening Amazon App…";
        message.textContent = "Launching the Amazon app on your Android device.";
        const fallbackTimer = setTimeout(() => {
          window.location.href = target;
        }, 1500);

        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === "hidden") {
            clearTimeout(fallbackTimer);
          }
        }, { once: true });

        window.location.href = intent;
        return;
      }
      title.textContent = "Opening Amazon…";
      message.textContent = "Opening in Amazon app or browser.";
      window.location.href = target;
    }

    async function copyLink() {
      try {
        await navigator.clipboard.writeText(target);
        btnCopy.textContent = "Copied!";
        setTimeout(() => (btnCopy.textContent = "Copy Link"), 1200);
      } catch (e) {
        console.error("Clipboard failed:", e);
        btnCopy.textContent = "Copy failed";
        setTimeout(() => (btnCopy.textContent = "Copy Link"), 1200);
      }
    }
    
    // Button click handler
    btnBrowser.addEventListener("click", function(e) {
      e.preventDefault();
      openInBrowser();
    });
    btnApp.addEventListener("click", function(e) {
      e.preventDefault();
      openInApp();
    });
    btnCopy.addEventListener("click", function(e) {
      e.preventDefault();
      copyLink();
    });
  </script>
</body>
</html>
